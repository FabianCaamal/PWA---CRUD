<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA - Tarea</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PWA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  
  <div class="main">
    <div class="container m-5">
      <h2>PWA - Agregar y Eliminar</h2>

      <form id="form" method="POST" style="margin: 30px;"> 
        <div class="row">
          <div class="col-sm-4">
            <input class="form-control" type="text" placeholder="Nombre" name="name">
          </div>
          <div class="col-sm-4">
            <input class="form-control" type="text" placeholder="Apellido" name="last_name">
          </div>
          <div class="col-sm-4">
            <button class="btn btn-outline-primary">Agregar</button>
          </div>
        </div>
      </form>

      <table class="table">

        <thead>
          <tr>
            <th>#</th><th>Nombre</th><th>Apellido</th><th>actions</th>
          </tr>
        </thead>

        <tbody id="data-table">
          
        </tbody>
        
      </table>
    </div>
  </div>

  <script>
      if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
              .then(() => console.log("Service Worker Registered"));
      }
  </script>
  <script src="./table.js"></script>
</body>
</html>
